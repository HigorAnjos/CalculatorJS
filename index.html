<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/bf49ea8494.js" crossorigin="anonymous"></script>
  <title>Calculator JavaScript</title>
</head>
<body>
  <div>
    <input type="checkbox" class="checkbox" id="chk" />
    <label class="label" for="chk">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
      <div class="ball"></div>
    </label>
  </div>
  <div class="container">
    <div class="calculator">
      <input id="userInput" placeholder="0">
      <br>
      <button class="btn" onclick="press(1)">1</button>
      <button class="btn" onclick="press(2)">2</button>
      <button class="btn" onclick="press(3)">3</button>
      <button style="background: #56839F" class="btn" onclick="press('+')">+</button>
      <br>
      <button class="btn" onclick="press(4)">4</button>
      <button class="btn" onclick="press(5)">5</button>
      <button class="btn" onclick="press(6)">6</button>
      <button style="background: #7AA0B8" class="btn" onclick="press('-')">-</button>
      <br>
      <button class="btn" onclick="press(7)">7</button>
      <button class="btn" onclick="press(8)">8</button>
      <button class="btn" onclick="press(9)">9</button>
      <button style="background: #95B3C6" class="btn" onclick="press('*')">*</button>
      <br>
      <button class="btn" onclick="press('.')">.</button>
      <button class="btn" onclick="press(0)">0</button>
      <button class="btn" onclick="erase()">C</button>
      <button style="background: #AFC6D4" class="btn" onclick="press('/')">/</button>
      <br>
      <button class="btnEqual" onclick="equal()">=</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
